<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>SA-Toolbox</title>

  </head>
  <body>
    <header>
      <ul class="menu">

    <main>
      <section class="paste paste-sids">
        <h2 class="subtitles">Paste Demographics into text box below.</h2>

          <button id="submit-sid">Submit</button>

      <section class="demo-cards">
        <div class="container standardC">
          <h2 class="card-title">Demographics</h2>
        </div>

        <div class="container deiC">
          <div class="card-stack">
            <h2 class="card-title">DEI Demographics</h2>
          </div>
        </div>
      </section>

    <script src="demo.js"></script>
